<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard Page Example">
    <meta name="keywords" content="dashboard, admin, HTML, CSS">
    <meta name="author" content="Your Name">
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="css\dashboard.css">
</head>
<body>

    <!-- Sidebar Navigation Menu -->
    <aside class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <h2>EduDashboard</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <h1>Welcome, John Doe</h1>
            </div>
            <div class="topbar-right">
                <img src="images/profile.jpg" alt="Profile Image" class="profile-image">
                <button class="btn-logout">Logout</button>
            </div>
        </header>

        <!-- Dashboard Content Area -->
        <section class="dashboard-content">
            <div class="dashboard-widgets">
                <div class="widget">
                    <h3>Courses Enrolled</h3>
                    <p>12 Active Courses</p>
                </div>
                <div class="widget">
                    <h3>Completed Courses</h3>
                    <p>8 Courses Completed</p>
                </div>
                <div class="widget">
                    <h3>New Messages</h3>
                    <p>5 New Messages</p>
                </div>
                <div class="widget">
                    <h3>Performance</h3>
                    <p>85% Course Completion Rate</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 EduDashboard. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
